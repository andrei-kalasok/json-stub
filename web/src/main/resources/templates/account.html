<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Account Overview</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
</head>
<body>
<h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
<h2 th:inline="text">Accounts: </h2>
<table>
    <th:block th:each="account : ${authorities.accounts}">
        <tr>
            <td th:text="${account.role}">...</td>
            <td th:text="${account.id}">...</td>
        </tr>
    </th:block>
</table>
<h2 th:inline="text">Credit cards: </h2>
<table>
    <th:block th:each="card : ${authorities.creditCards}">
        <tr>
            <td th:text="${card.role}">...</td>
            <td th:text="${card.id}">...</td>
        </tr>
    </th:block>
</table>
<h2 th:inline="text">Debit cards: </h2>
<table>
    <th:block th:each="card : ${authorities.debitCards}">
        <tr>
            <td th:text="${card.role}">...</td>
            <td th:text="${card.id}">...</td>
        </tr>
    </th:block>
</table>
<h2 th:inline="text">Authorities: </h2>
<table>
    <th:block th:each="poa : ${authorities.poas}">
        <tr>
            <td th:text="${poa.role}">...</td>
            <td th:text="${poa.id}">...</td>
        </tr>
    </th:block>
</table>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
